{% load static %}
<div class="grid-container">
    <div class="grid1">
        <nav>
            <ul>
                <a href="{% url 'home' %}" class="home">My Blog</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}" class="right">Logout</a>
                <a href="{% url 'create-post' %}" class="right">Create Post</a>
                <p class="right">Welcome {{request.user}}</p>
                {% else %}
                <a href="{% url 'login' %}" class="right">Login</a>
                {% endif %}
            </ul>
        </nav>
    </div>
</div>
